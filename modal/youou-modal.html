		<h3>
			<p id="modal-subtitle-1">仙玉で仙桃を入手できる唯一のコンテンツ</p>
		</h3>
		<p>
			妖王を討伐すると，掃討機能が解放される．<br>
			毎日1回は無料で掃討をすることができる．<br>
			2回目以降の掃討は仙玉を消費して行うことができる．掃討回数の上限は，月間札持ちは8回，そうでなければ6回である．<br>
		</p>

		<h3>
			<p id="modal-subtitle-2">1日何回掃討すべきか</p>
		</h3>
		<p>
			可能であれば，最大回数掃討するのが良い．<br>
			しかし，仙玉が有り余っていないと継続が難しいため，収支を考えた上で回数を決めると良い．<br>
			仙友の桜の好感度バフで仙桃の入手数が増加するため，しっかりと好感度を上げておきたい．<br>
		</p>
