		<h3>
			<p id="modal-subtitle-1">装備精錬とは</p>
		</h3>
		<p>
			主に六道秘境で入手できる崑崙鉄と紫雲金を用いて装備の効果を強化できる．<br>
			装備は12部位あるため，すべての装備部位を強化すると昇格可能となる．<br>
			装備強化には崑崙鉄と霊石が，装備精錬(昇格)には紫雲金と霊石が必要である．<br>
			精錬によって，全ての装備の基本能力(攻撃・体力・防御力)が一律強化される．<br>
		</p>

		<h3>
			<p id="modal-subtitle-2">精錬調和とは</p>
		</h3>
		<p>
			装備部位の清廉等級が指定条件を満たすと調和が有効化される．<br>
			調和の内容は最終ダメージ増加・軽減である．<br>
			2023/12/23現在，41段階に精錬した時に有効化される調和が最終である．<br>
			<br>
